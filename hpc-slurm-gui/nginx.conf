events {}

http {
    server {
        listen 80;

        location / {
            proxy_pass http://hpc-slurm-frontend:5051;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/ {
            proxy_pass http://hpc-slurm-backend:5052/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
